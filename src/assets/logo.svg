<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" width="320" height="80">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0c040;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c6a43f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="navyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2e4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1e33;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Icon background circle -->
  <rect x="4" y="4" width="72" height="72" rx="18" fill="url(#navyGrad)" />

  <!-- Subtle inner glow border -->
  <rect x="4" y="4" width="72" height="72" rx="18" fill="none"
        stroke="rgba(198,164,63,0.35)" stroke-width="1.5" />

  <!-- Graduation cap: brim (diamond / horizontal rhombus) -->
  <polygon points="40,18 62,28 40,38 18,28" fill="url(#goldGrad)" />

  <!-- Cap top highlight -->
  <polygon points="40,18 62,28 40,38 18,28" fill="none"
           stroke="rgba(255,255,255,0.18)" stroke-width="1" />

  <!-- Left side of mortarboard body -->
  <path d="M22,30 L22,44 Q40,52 40,52 Q40,52 40,52 L40,40 Z"
        fill="#c6a43f" opacity="0.75" />

  <!-- Right side of mortarboard body -->
  <path d="M58,30 L58,44 Q40,52 40,52 L40,40 Z"
        fill="url(#goldGrad)" />

  <!-- Tassel string -->
  <line x1="62" y1="28" x2="62" y2="46" stroke="#c6a43f" stroke-width="2"
        stroke-linecap="round" />
  <!-- Tassel end ball -->
  <circle cx="62" cy="49" r="3.5" fill="url(#goldGrad)" />

  <!-- ── Wordmark ── -->
  <!-- "Evolv" in white -->
  <text x="90" y="52"
        font-family="'Georgia', 'Palatino Linotype', serif"
        font-size="36"
        font-weight="700"
        letter-spacing="-0.5"
        fill="#ffffff">Evolv</text>

  <!-- "Ed" with the E in gold and d white to show the brand casing -->
  <text x="218" y="52"
        font-family="'Georgia', 'Palatino Linotype', serif"
        font-size="36"
        font-weight="700"
        letter-spacing="-0.5"
        fill="url(#goldGrad)">E</text>

  <text x="242" y="52"
        font-family="'Georgia', 'Palatino Linotype', serif"
        font-size="36"
        font-weight="700"
        letter-spacing="-0.5"
        fill="#ffffff">d</text>

  <!-- Tagline -->
  <text x="91" y="68"
        font-family="'Arial', 'Helvetica', sans-serif"
        font-size="10.5"
        font-weight="400"
        letter-spacing="2.8"
        fill="rgba(198,164,63,0.85)">PLACEMENT INTELLIGENCE</text>
</svg>
